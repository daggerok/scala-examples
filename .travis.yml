env:
  global:
    TERM=dumb
language: java
jdk:
- oraclejdk8
- openjdk8
install: true
before_script:
- sudo apt udate -y || true
- sudo apt install -y --no-install-recommends git
script:
- bash ./mvnw
- bash ./gradlew
- export root=$(pwd)
- >
  for project in \
    scala-gradle-scalatra-spring-boot \
    scala-gradle-testing \
    scala-gradle-spring-boot \
    learn-jvm \
  ; do
    cd "${root}"
    echo "cloning..."
    git clone "https://github.com/daggerok/${project}"
    cd "${project}"
    echo "building..."
    bash gradlew
    echo "${project} done."
  done;
cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle
